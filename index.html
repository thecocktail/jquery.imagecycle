  <script type="text/javascript" charset="utf-8"> 
    $(function() {
        
        if($.fn.imageCycle !== undefined) {

            var collectionCarousels = $('.viewport');

            collectionCarousels.eq(0).imageCycle({ 
              animationOnLoadTime : 4000,
              animationDirection : 'prev'
            });

            collectionCarousels.eq(1).imageCycle({ 
              animationOnLoadTime : 4000,
              animationDirection : 'next'
            });

            collectionCarousels.eq(2).imageCycle({ 
              animationOnLoadTime : 4000,
              animationDirection : 'prev'
            });

          };
        
    });
